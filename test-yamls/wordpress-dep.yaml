apiVersion: v1
kind: Service
metadata:
  labels:
    name: wordpress-efs
  name: wordpress-efs
  namespace: staraus
#  annotations:
spec:
  ports:
    - port: 80
      targetPort: 80
    #  nodePort: 32762
  selector:
    name: wordpress-efs
  #type: LoadBalancer
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: wordpress-efs
  name: wordpress-efs
  namespace: staraus
spec:
  replicas: 0
  selector:
    matchLabels:
      name: wordpress-efs
  template:
    metadata:
      labels:
        name: wordpress-efs
    spec:
      containers:
      - name: wordpress
        image: wordpress:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: wordpress-efs
        volumeMounts:
        - mountPath: /var/www/html
          name: wordpress-efs-volume
        - mountPath: /usr/local/etc/php/conf.d/uploads.ini
          name: php-config
          subPath: uploads.ini
        env:
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-password
              key: password
        - name: WORDPRESS_DB_USER
          value: "root"
        - name: WORDPRESS_DB_HOST
          #value: "wordpress-mysql"
          value: "staging-instance-1.cu6o2e0wg3zj.ap-south-1.rds.amazonaws.com"
      volumes:
      - name: "wordpress-efs-volume"
        persistentVolumeClaim:
          claimName: wordpress-efs-pv
      - name: php-config
        configMap:
          name: "wordpress-efs-php-config"
